<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style-in.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-link active" onclick="openTab('login')">Вход</button>
            <button class="tab-link" onclick="openTab('register')">Регистрация</button>
        </div>

        <div class="language-switcher">
            <select id="language-select">
                <option value="ru">Русский</option>
                <option value="en">English</option>
                <option value="kz">Қазақша</option>
            </select>
        </div>

        <div id="login" class="auth-form active">
            <h2>Вход</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="auth-button">Войти</button>
            </form>
        </div>

        <div id="register" class="auth-form">
            <h2>Регистрация</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Имя" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Фамилия" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Отчество" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Пароль" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Подтвердите пароль" required>
                </div>
                <button type="submit" class="auth-button">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script src="JS-in.js"></script>
</body>
</html>
